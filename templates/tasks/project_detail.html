<!DOCTYPE html>
<html>
  <head>
    <title>{{ project.name }}</title>
    <style>
      .header {
        padding: 60px 100px;
        text-align: center;
        background: #1abc9c;
        color: white;
        font-size: 30px;
      }
      .content {
        padding: 20px;
        background-color: #1abc9c;
      }
    </style>
  </head>
  <body>
    <div style="display:flex;justify-content:center;flex-direction:column;align-items:center; background-color:grey;">
      <div style="margin-bottom: 20px;">
        <h1 class="header">Project: {{ project.name }}</h1>
        <p>{{ project.description }}</p>
        <h2>Tasks</h2>
        <ul>
          {% for task in tasks %}
            <li>
              <a href="{% url 'task_detail' task.id %}">{{ task.title }}</a>
            </li>
          {% endfor %}
        </ul>
        <a href="{% url 'add_task' project.id %}">Add New Task</a>
      </div>
    </div>
  </body>
</html>
